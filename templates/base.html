<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
  </head>
  <body background="">
    <header>
      <div class="logo">
        <img
          src="{{url_for('static',filename='pics/NYCU_logo.png')}}"
          alt="Logo"
        />
      </div>
      <div class="site-title">
        <h1>{% block topic %}{% endblock %}</h1>
      </div>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <div class="team">
        <div class="team-member">
          <img
            src="{{url_for('static',filename='pics/Dorggie.png')}}"
            alt="Member 1"
          />
          <div class="member-info">
            <div class="name">杜知翰</div>
            <div class="info">Position: Joker</div>
          </div>
        </div>
        <div class="team-member">
          <img
            src="{{url_for('static',filename='pics/Christina.jpg')}}"
            alt="Member 2"
          />
          <div class="member-info">
            <div class="name">蔡懿晨</div>
            <div class="info">Position: Leader</div>
            <div class="info">AWS is Bad</div>
          </div>
        </div>
        <div class="team-member">
          <img
            src="{{url_for('static',filename='pics/Selena.jpg')}}"
            alt="Member 3"
          />
          <div class="member-info">
            <div class="name">黃詩媛</div>
            <div class="info">Position: Project Manager</div>
          </div>
        </div>
        <div class="team-member">
          <img
            src="{{url_for('static',filename='pics/Yen.jpg')}}"
            alt="Member 4"
          />
          <div class="member-info">
            <div class="name">許佳燕</div>
            <div class="info">Position: Marketing Specialist</div>
          </div>
        </div>
        <div class="team-member">
          <img
            src="{{url_for('static',filename='pics/David.jpg')}}"
            alt="Member 5"
          />
          <div class="member-info">
            <div class="name">陳子翊</div>
            <div class="info">Position: Quality Assurance</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
